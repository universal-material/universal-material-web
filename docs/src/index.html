<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <base href="/">
  <title>Universal Material - Docs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0">
</head>
<body>
<!--  <docs-root></docs-root>-->

  <form method="GET">
    <select name="native">
      <option value="A">A</option>
      <option value="B" selected>B</option>
      <option value="C">C</option>
    </select>
    <u-select name="material" label="Material" supporting-text="Select an option">
      <u-option value="A">A</u-option>
      <u-option value="B" selected>B</u-option>
      <u-option value="C">C</u-option>
    </u-select>
    <u-button>Submit</u-button>
  </form>
  <script type="module" src="https://unpkg.com/element-internals-polyfill@1.3.9/dist/index.js"></script>
</body>
</html>
