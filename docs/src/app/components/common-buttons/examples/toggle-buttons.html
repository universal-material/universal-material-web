<u-button-set alignment="start">
  <u-button variant="elevated" toggle>
    <span slot="icon" class="material-symbols-outlined">play_arrow</span>
    <span slot="icon-selected" class="material-symbols-outlined material-symbols-fill">pause</span>
    Start music
    <span slot="label-selected">Stop</span>
  </u-button>
  <u-button toggle>
    <span slot="icon" class="material-symbols-outlined">play_arrow</span>
    <span slot="icon-selected" class="material-symbols-outlined material-symbols-fill">pause</span>
    Start music
    <span slot="label-selected">Stop</span>
  </u-button>
  <u-button toggle color="secondary">
    <span slot="icon" class="material-symbols-outlined">play_arrow</span>
    <span slot="icon-selected" class="material-symbols-outlined material-symbols-fill">pause</span>
    Start music
    <span slot="label-selected">Stop</span>
  </u-button>
  <u-button variant="tonal" toggle>
    <span slot="icon" class="material-symbols-outlined">play_arrow</span>
    <span slot="icon-selected" class="material-symbols-outlined material-symbols-fill">pause</span>
    Start music
    <span slot="label-selected">Stop</span>
  </u-button>
  <u-button variant="outlined" toggle>
    <span slot="icon" class="material-symbols-outlined">play_arrow</span>
    <span slot="icon-selected" class="material-symbols-outlined material-symbols-fill">pause</span>
    Start music
    <span slot="label-selected">Stop</span>
  </u-button>
  <u-button variant="text" toggle>Not supported</u-button>
  <u-button variant="elevated" toggle selected disabled>Disabled</u-button>
</u-button-set>
