    type="checkbox"
    disabled
  />
</u-checkbox>
<label for="check-1">Checkbox</label>
<label>
  <u-checkbox>
    <input type="checkbox" />
  </u-checkbox>
  Checkbox
</label>

<label class="u-checkbox">
  <input
    type="checkbox"
    aria-labelledby="checkboxLabel"
  />
  <span class="u-selection-control">
    <span class="u-check-indicator"></span>
  </span>
  <span
    class="u-selection-control-label"
    id="checkboxLabel"
    >Checkbox
  </span>
</label>
<label class="u-checkbox">
  <input
    type="checkbox"
    disabled
    aria-labelledby="checkboxLabel"
  />
  <span class="u-selection-control">
    <span class="u-check-indicator"></span>
  </span>
  <span
    class="u-selection-control-label"
    id="checkboxLabel"
    >Checkbox
  </span>
</label>

<label class="u-checkbox">
  <input
    type="checkbox"
    disabled
    checked
    aria-labelledby="checkboxLabel"
  />
  <span class="u-selection-control">
    <span class="u-check-indicator"></span>
  </span>
  <span
    class="u-selection-control-label"
    id="checkboxLabel"
    >Checkbox
  </span>
</label>
