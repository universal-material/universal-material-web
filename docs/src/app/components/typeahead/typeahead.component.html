  sectionTitle="Items template"
  [renderExample]="false"
  [html]="handlingSelectionHtml"
>

    id="object-field"
    label="States"
    supporting-text="Select a state"
  ></u-text-field>
  <u-typeahead
    target-id="object-field"
    [template]="resultTemplate"
    [source]="stateObjects"
    [formatter]="formatter"
  ></u-typeahead>
</docs-example>
