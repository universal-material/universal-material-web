<u-icon-button variant="filled">
  <span class="material-symbols-outlined">close</span>
  <span
    class="material-symbols-outlined"
    slot="selected"
    >done
  </span>
</u-icon-button>
<u-icon-button
  variant="tonal"
  shape="square"
>
  <span class="material-symbols-outlined">close</span>
  <span
    class="material-symbols-outlined"
    slot="selected"
    >done
  </span>
</u-icon-button>
<u-icon-button
  variant="outlined"
  toggle
  toggle-shape=""
  shape="square"
>
  <span class="material-symbols-outlined">close</span>
  <span
    class="material-symbols-outlined"
    slot="selected"
    >done
  </span>
</u-icon-button>
<u-icon-button
  toggle
  toggle-shape=""
  shape="square"
  disabled
>
  <span class="material-symbols-outlined">close</span>
  <span
    class="material-symbols-outlined"
    slot="selected"
    >done
  </span>
</u-icon-button>
